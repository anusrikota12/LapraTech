<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>LapraTech AI Chat</title>
<style>
  body {
    background-color: #0f172a;
    color: #e2e8f0;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  h2 { margin-top: 20px; }
  #chat-container {
    width: 100%;
    max-width: 800px;
    background-color: #1e293b;
    flex: 1;
    border-radius: 10px;
    margin: 20px 0;
    padding: 20px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    scroll-behavior: smooth;
  }
  .message {
    margin: 10px 0;
    padding: 12px 16px;
    border-radius: 10px;
    line-height: 1.5;
    max-width: 80%;
    white-space: pre-wrap;
  }
  .user { background: #2563eb; color: white; align-self: flex-end; }
  .bot { background: #334155; align-self: flex-start; }
  #input-container {
    display: flex;
    width: 100%;
    max-width: 800px;
    padding: 10px;
    background-color: #1e293b;
    border-top: 1px solid #334155;
    border-radius: 10px;
    margin-bottom: 15px;
  }
  #user-input {
    flex: 1;
    padding: 12px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    background: #334155;
    color: #e2e8f0;
    outline: none;
  }
  #send-btn {
    background: #2563eb;
    border: none;
    color: white;
    border-radius: 8px;
    padding: 10px 18px;
    margin-left: 10px;
    cursor: pointer;
    font-weight: bold;
  }
  #send-btn:hover { background: #1d4ed8; }
</style>
</head>
<body>
  <h2>ðŸ¤– LapraTech AI Assistant</h2>
  <div id="chat-container">
    <div class="message bot">Hello! I'm LapraTechâ€™s virtual assistant. How can I help you today?</div>
  </div>
  <div id="input-container">
    <input id="user-input" type="text" placeholder="Type your message..." />
    <button id="send-btn">Send</button>
  </div>

<script>
  const OPENROUTER_API_KEY = "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"; // Replace with your key
  const API_URL = "https://openrouter.ai/api/v1/chat/completions";

  const chatContainer = document.getElementById("chat-container");
  const userInput = document.getElementById("user-input");
  const sendBtn = document.getElementById("send-btn");

  let chatHistory = [{ role: "system", content: "You are LapraTech's AI Assistant. Be professional and friendly." }];

  function appendMessage(sender, text, typing=false){
    const msg = document.createElement("div");
    msg.classList.add("message", sender);
    chatContainer.appendChild(msg);
    chatContainer.scrollTop = chatContainer.scrollHeight;

    if(typing){
      let i=0;
      const interval = setInterval(()=>{
        msg.textContent += text[i];
        i++;
        if(i>=text.length) clearInterval(interval);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }, 20);
    } else {
      msg.textContent = text;
    }
  }

  async function sendMessage(){
    const message = userInput.value.trim();
    if(!message) return;
    appendMessage("user", message);
    userInput.value="";
    appendMessage("bot","Typing...");

    chatHistory.push({role:"user", content: message});

    try{
      const response = await fetch(API_URL,{
        method:"POST",
        headers:{
          "Authorization": `Bearer ${OPENROUTER_API_KEY}`,
          "Content-Type":"application/json"
        },
        body: JSON.stringify({ model:"openai/gpt-4o-mini", messages: chatHistory })
      });

      const data = await response.json();
      const reply = data.choices?.[0]?.message?.content || "Sorry, I couldn't find an answer.";
      chatContainer.lastChild.remove();
      appendMessage("bot", reply, true);
      chatHistory.push({role:"assistant", content: reply});
    } catch(error){
      chatContainer.lastChild.textContent = "âš  Error connecting to AI service.";
      console.error(error);
    }
  }

  sendBtn.addEventListener("click", sendMessage);
  userInput.addEventListener("keypress", e=>{ if(e.key==="Enter") sendMessage(); });
</script>
</body>
</html>
